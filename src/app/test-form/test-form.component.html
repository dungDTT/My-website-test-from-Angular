

<div class="p-4">
  <h2>Thêm user</h2>
  <a class="p-1">
    <input class="border-1 border-round p-1" type="text" placeholder="Họ tên" [(ngModel)]="NewUser.name">
  </a>
  <a class="p-1">
    <input class="border-1 border-round p-1" type="text" placeholder="Email" [(ngModel)]="NewUser.email">
  </a >
  <a class="p-1">
    <input class="border-1 border-round p-1" type="text" placeholder="Số liên lạc" [(ngModel)]="NewUser.contact">
  </a>
  <button class="border-round p-1" (click)="CreateUser()">Thêm</button>
</div>

<div>
  <div class="p-4">
    <h2>Update user</h2>
    <input class="border-1 border-round" style="width:50px;text-align: right;" type="number" [(ngModel)]="SelectedUser.id" placeholder="ID" disabled="true">

    <a class="p-1" >
      <input [readOnly]="ReadonlyActive" class="border-1 border-round p-1" id="readonly" type="text" placeholder="Họ tên" [(ngModel)]="SelectedUser.name">
    </a>
    <a class="p-1">
      <input [readOnly]="ReadonlyActive" class="border-1 border-round p-1" type="text" placeholder="Email" [(ngModel)]="SelectedUser.email">
    </a >
    <a class="p-1">
      <input [readOnly]="ReadonlyActive" class="border-1 border-round p-1" type="text" placeholder="Số liên lạc" [(ngModel)]="SelectedUser.contact">
    </a>
    <button [disabled]="DisabledActive" class="border-round p-1" (click)="UpdateUser()">Update</button>
  </div>
</div>

<div class="m-2">
    Kết quả: {{result}}
</div>


<div>
  <p-table [value]="GetUser" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr><th>...</th>
            <th>#</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Số liên lạc</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td><button class="border-round" (click)="Select(user.id)">✎</button></td>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.contact }}</td>
        </tr>
    </ng-template>
  </p-table>
  <!-- <button (click)="GetAllUser()">Load Users</button> -->
  
</div>
